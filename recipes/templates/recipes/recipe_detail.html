{% extends 'recipes/base.html' %}

{% block content %}
    <h2>{{ recipe.title|title }}</h2>
    <p>by <a href="{% url 'author_detail' pk=recipe.author.pk %}">{{recipe.author}}</a> </p>
    <h3>Description</h3>
    <p class="description">{{recipe.description|linebreaksbr}}</p>
    <p>Time Required: {{recipe.time_required}}
    <h3>Instructions</h3>
    {{recipe.instructions|linebreaksbr}}  
{% endblock %}
